<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Bequinhos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(
                45deg,
                #ff8c00 0%,    /* Laranja sunset */
                #ff6b6b 50%,   /* Coral */
                #4ecdc4 100%   /* Azul turquesa */
            );
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-attachment: fixed;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        .game-container {
            max-width: 400px;
            width: 95%;
            background: linear-gradient(145deg, #d4293d, #bb1f33);
            padding: 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #FFD700;
            font-size: 2em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .balance {
            background: rgba(139, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.2em;
            margin: 15px 0;
        }

        .slot-machine {
            background: #FFD700;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .slot {
            background: white;
            border-radius: 10px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .bet-controls {
            background: rgba(139, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            color: #FFD700;
        }

        .bet-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .bet-input input {
            width: 100px;
            padding: 8px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            font-size: 1.1em;
            text-align: center;
        }

        .bet-input label, .bet-input span {
            color: #FFD700;
            font-weight: bold;
        }

        .controls button {
            background: #FFD700;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            color: #8b0000;
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="game-container">
        <h1>FORTUNE BEQUINHOS</h1>
        
        <div class="balance">
            BEQUICOINS: <span id="balance">1000</span>
        </div>

        <div class="slot-machine">
            <div class="slot" id="slot1">ðŸŽ°</div>
            <div class="slot" id="slot2">ðŸŽ°</div>
            <div class="slot" id="slot3">ðŸŽ°</div>
        </div>

        <div class="bet-controls">
            <div class="bet-input">
                <label for="betAmount">Valor da Aposta:</label>
                <input type="number" id="betAmount" min="10" value="10" step="10">
                <span>BEQUICOINS</span>
            </div>
        </div>

        <div class="controls">
            <button onclick="spin()" id="spinButton">GIRAR</button>
        </div>
    </div>

    <script>
        let balance = 1000;
        const symbols = ['ðŸ¯', 'ðŸ¯', 'ðŸ’°', 'ðŸ’°', 'ðŸ’°', 'ðŸŽ‹', 'ðŸŽ‹', 'ðŸŠ', 'ðŸŠ', 'ðŸŠ'];
        let isSpinning = false;

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        async function showWinMessage(prize, betAmount) {
            const multiplier = prize / betAmount;
            let title = 'ðŸŽ‰ PARABÃ‰NS! ðŸŽ‰';
            
            if (multiplier >= 10) {
                title = 'ðŸ¯ MEGA VITÃ“RIA! ðŸ¯';
            } else if (multiplier >= 5) {
                title = 'ðŸ’° GRANDE VITÃ“RIA! ðŸ’°';
            }
            
            await Swal.fire({
                title: title,
                text: `VocÃª apostou ${betAmount} e ganhou ${prize} BEQUICOINS! (${multiplier}x)`,
                icon: 'success',
                background: '#2c2c2c',
                color: '#fff',
                confirmButtonColor: '#FFD700'
            });
        }

        function getRandomSymbol() {
            const randomValue = Math.random();
            
            // Novas probabilidades reduzidas
            if (randomValue < 0.04) {        // 4% de chance para tigre (antes 8%)
                return 'ðŸ¯';
            } else if (randomValue < 0.12) { // 8% de chance para dinheiro (antes 12%)
                return 'ðŸ’°';
            } else if (randomValue < 0.22) { // 10% de chance para bambu (antes 15%)
                return 'ðŸŽ‹';
            }
            return 'ðŸŠ';                     // 78% de chance para laranja (antes 65%)
        }

        function calculatePrize(results, betAmount) {
            let multiplier = 0;
            
            // TrÃªs sÃ­mbolos iguais
            if (results[0] === results[1] && results[1] === results[2]) {
                if (results[0] === 'ðŸ¯') {
                    multiplier = 25;    // Aumentado de 15x para 25x
                } else if (results[0] === 'ðŸ’°') {
                    multiplier = 15;    // Aumentado de 10x para 15x
                } else if (results[0] === 'ðŸŽ‹') {
                    multiplier = 8;     // Aumentado de 5x para 8x
                } else {
                    multiplier = 4;     // Aumentado de 3x para 4x
                }
            } 
            // Dois sÃ­mbolos iguais
            else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                if (results.includes('ðŸ¯')) {
                    multiplier = 3;     // Aumentado de 2x para 3x
                } else if (results.includes('ðŸ’°')) {
                    multiplier = 2;     // Aumentado de 1.5x para 2x
                } else if (results.includes('ðŸŽ‹')) {
                    multiplier = 1.5;   // Aumentado de 1.2x para 1.5x
                }
            }
            
            return Math.floor(betAmount * multiplier);
        }

        async function spin() {
            const betInput = document.getElementById('betAmount');
            const betAmount = parseInt(betInput.value);
            
            // ValidaÃ§Ãµes
            if (isNaN(betAmount) || betAmount < 10) {
                await Swal.fire({
                    title: 'Aposta InvÃ¡lida!',
                    text: 'A aposta mÃ­nima Ã© de 10 BEQUICOINS',
                    icon: 'error',
                    background: '#2c2c2c',
                    color: '#fff',
                    confirmButtonColor: '#d4293d'
                });
                return;
            }
            
            if (isSpinning || balance < betAmount) {
                if (balance < betAmount) {
                    await Swal.fire({
                        title: 'BEQUICOINS Insuficientes!',
                        text: 'VocÃª nÃ£o tem BEQUICOINS suficientes para esta aposta.',
                        icon: 'error',
                        background: '#2c2c2c',
                        color: '#fff',
                        confirmButtonColor: '#d4293d'
                    });
                }
                return;
            }
            
            try {
                isSpinning = true;
                const spinButton = document.getElementById('spinButton');
                spinButton.disabled = true;
                
                balance -= betAmount;
                updateBalance();
                
                const slots = document.querySelectorAll('.slot');
                const results = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
                
                slots.forEach(slot => {
                    slot.textContent = '';
                    slot.classList.add('spinning');
                });

                await new Promise(resolve => setTimeout(resolve, 1000));

                for (let i = 0; i < slots.length; i++) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    slots[i].classList.remove('spinning');
                    slots[i].textContent = results[i];
                }

                const prize = calculatePrize(results, betAmount);
                if (prize > 0) {
                    balance += prize;
                    await showWinMessage(prize, betAmount);
                    updateBalance();
                }
            } catch (error) {
                console.error('Erro durante o giro:', error);
            } finally {
                isSpinning = false;
                spinButton.disabled = false;
            }
        }

        // Atualiza o CSS do botÃ£o desabilitado
        function updateButtonStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .controls button:disabled {
                    opacity: 0.6;
                    cursor: not-allowed;
                }
            `;
            document.head.appendChild(style);
        }

        // Chama a funÃ§Ã£o para adicionar os estilos
        updateButtonStyles();

        // InicializaÃ§Ã£o
        updateBalance();
    </script>
</body>
</html>
